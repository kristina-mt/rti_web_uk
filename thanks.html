<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thank-box {
      background: #222;
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    .thank-box h1 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    .thank-box p {
      margin: 10px 0 20px;
    }
    .thank-box a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
    .lang-switcher {
      margin-top: 20px;
    }
    .lang-switcher button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="thank-box">
    <h1 data-i18n="thank-you">Thank you!</h1>
    <p data-i18n="message-received">Your message has been submitted.</p>
    <a href="index.html" data-i18n="back-link">← Back to website</a>
    
    <div class="lang-switcher">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('lt')">LT</button>
      <button onclick="switchLang('pl')">PL</button>
      <button onclick="switchLang('ru')">RU</button>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        "thank-you": "Thank you!",
        "message-received": "Your message has been submitted.",
        "back-link": "← Back to website"
      },
      lt: {
        "thank-you": "Ačiū!",
        "message-received": "Jūsų žinutė sėkmingai išsiųsta.",
        "back-link": "← Grįžti į svetainę"
      },
      pl: {
        "thank-you": "Dziękujemy!",
        "message-received": "Twoja wiadomość została wysłana.",
        "back-link": "← Powrót do strony"
      },
      ru: {
        "thank-you": "Спасибо!",
        "message-received": "Ваше сообщение было отправлено.",
        "back-link": "← Назад на сайт"
      }
    };

    function switchLang(lang) {
      localStorage.setItem("siteLang", lang);
      translate(lang);
    }

    function translate(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    const savedLang = localStorage.getItem("siteLang") || "en";
    translate(savedLang);
  </script>
</body>
</html>
